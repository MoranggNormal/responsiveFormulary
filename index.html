<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <form action="#">

            <div class="row py-4">

                <div class="col-6 col-md-6">
                    <label class="form-label" for="name">Nome</label class="form-label">
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="col-6 col-md-6">
                    <label class="form-label" for="last">Sobrenome</label class="form-label">
                    <input type="text" name="last" id="last" class="form-control">
                </div>

            </div>

            <hr>


            <div class="row">
                <div class="col-xs-4 col-md-3">
                    <label class="form-label" for="cep">CEP</label class="form-label">
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
            </div>


            <div class="row">
                <div class="col-xs-4 col-md-8">
                    <label class="form-label" for="street">Endereço</label class="form-label">
                    <input type="text" name="street" id="street" class="form-control">
                </div>



                <div class="col-xs-4 col-md-4">
                    <label class="form-label" for="num">Número</label class="form-label">
                    <input type="number" name="num" id="num" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4 col-md-6">
                    <label class="form-label" for="comp">Complemento</label class="form-label">
                    <input type="text" name="comp" id="comp" class="form-control">
                </div>

                <div class="col-xs-4 col-md-6">
                    <label class="form-label" for="bairro">Bairro</label class="form-label">
                    <input type="text" name="bairro" id="bairro" class="form-control">
                </div>
            </div>

            <div class="row">

                <div class="col-xs-4 col-md-4">
                    <label class="form-label" for="city">Cidade</label class="form-label">
                    <input type="text" name="city" id="city" class="form-control">
                </div>

                <div class="col-xs-4 col-md-4">
                    <label class="form-label" for="state">Estado</label class="form-label">
                    <input type="text" name="state" id="state" class="form-control">
                </div>

                <div class="col-xs-4 col-md-4">
                    <label class="form-label" for="country">País</label class="form-label">
                    <input type="text" name="country" id="country" class="form-control">
                </div>

            </div>

            <div class="d-grid gap-2 my-4">
                <button type="button" class="btn btn-danger">Salvar</button>
            </div>
        </form>



    </div>


    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
